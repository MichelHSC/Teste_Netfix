<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfix</title>
    <link rel="shortcut icon" href="/img/netflix_icon_161073.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">
        <nav class="navbar">
            <img id="logo" src="/img/netflix_logo_icon_170918.svg" alt="Netfix">
            <select name="linguagem" id="slclinguagem">
                <option value="pt-br">Português</option>
                <option value="en">Ingles</option>
            </select>
            <button id="login">
                Entrar
            </button>
        </nav>

        <div class="card-titulo">
            <h1>
                Divirta-se com filmes épicos, séries de sucesso e muito mais a partir de R$18,90.
            </h1>
            <h2 class="card-subtitulo">
                Assine hoje, cancele quando quiser.
            </h2>
            <form class="form-container" action="">
                <h3 class="form-convite">
                    Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.  
                </h3>
                <div class="form-container-email">
                    <input type="text" placeholder="Email" id="input-email">
                    <button id="btn-form">
                        Vamos lá >
                    </button>
                </div>
            </form>
        </div>
    </div>




</body>

</html>
